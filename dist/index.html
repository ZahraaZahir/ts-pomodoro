<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/ts-pomodoro.1303bb05.css">
  </head>
  <body>
    <script type="module" src="/ts-pomodoro.7a14eeb4.js"></script>
    <div class="timer-container">
      <div class="modes">
        <button id="pomodoro-btn" class="mode-button active">Pomodoro</button>
        <button id="short-break-btn" class="mode-button">Short Break</button>
        <button id="long-break-btn" class="mode-button">Long Break</button>
      </div>

      <div id="time-display">25:00</div>

      <div class="controls">
        <button id="start-btn">Start</button>
        <button id="pause-btn" class="hidden">Pause</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
  

</body></html>
